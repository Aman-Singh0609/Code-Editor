<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Sign-In Page</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #0a0a0a;
            overflow: hidden;
        }

        section {
            position: relative;
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .grid-container {
            position: absolute;
            width: 100%;
            height: 100%;
            display: grid;
            grid-template-columns: repeat(16, 1fr);
            grid-template-rows: repeat(16, 1fr);
            gap: 2px;
            z-index: 1;
        }

        .grid-item {
            background: #181818;
            transition: 1.5s;
            border-radius: 2px;
        }

        .grid-item:hover {
            background: #780;
            transition: 0s;
            box-shadow: 0 0 10px #780,
                        0 0 20px #780,
                        0 0 40px #780;
        }

        .signin {
            position: absolute;
            width: 400px;
            background: #222;
            z-index: 10;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.9);
        }

        .signin .content {
            position: relative;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            gap: 40px;
        }

        .signin .content h2 {
            font-size: 2em;
            color: #780;
            text-transform: uppercase;
        }

        .signin .content .form {
            width: 100%;
            display: flex;
            flex-direction: column;
            gap: 25px;
        }

        .signin .content .form .inputBox {
            position: relative;
            width: 100%;
        }

        .signin .content .form .inputBox input {
            position: relative;
            width: 100%;
            background: #333;
            border: none;
            outline: none;
            padding: 15px 20px;
            border-radius: 4px;
            color: #fff;
            font-size: 1em;
        }

        .signin .content .form .inputBox label {
            position: absolute;
            left: 0;
            padding: 15px 20px;
            pointer-events: none;
            color: #aaa;
            transition: 0.5s;
        }

        .signin .content .form .inputBox input:focus ~ label,
        .signin .content .form .inputBox input:valid ~ label {
            transform: translateY(-20px);
            font-size: 0.75em;
            color: #780;
        }

        .signin .content .form .links {
            position: relative;
            width: 100%;
            display: flex;
            justify-content: space-between;
        }

        .signin .content .form .links a {
            color: #aaa;
            text-decoration: none;
        }

        .signin .content .form .links a:hover {
            color: #780;
        }

        .signin .content .form .inputBox input[type="submit"] {
            padding: 15px;
            background: #780;
            color: #111;
            font-weight: 600;
            font-size: 1.25em;
            letter-spacing: 0.05em;
            cursor: pointer;
            transition: 0.5s;
        }

        .signin .content .form .inputBox input[type="submit"]:hover {
            background: #8a0;
        }

        .error-message {
            color: #ff6b6b;
            font-size: 12px;
            margin-top: 5px;
            display: none;
        }

        @media (max-width: 768px) {
            .grid-container {
                grid-template-columns: repeat(10, 1fr);
                grid-template-rows: repeat(10, 1fr);
            }
            
            .signin {
                width: 350px;
                padding: 30px;
            }
        }

        @media (max-width: 480px) {
            .grid-container {
                grid-template-columns: repeat(5, 1fr);
                grid-template-rows: repeat(5, 1fr);
            }
            
            .signin {
                width: 90%;
                padding: 25px;
            }
            
            .signin .content h2 {
                font-size: 1.5em;
            }
        }
    </style>
</head>
<body>
    <section>
        <!-- Grid background using CSS Grid -->
        <div class="grid-container" id="gridContainer"></div>

        <!-- Sign-in form -->
        <div class="signin">
            <div class="content">
                <h2>Log In</h2>
                <div class="form">
                    <div class="inputBox">
                        <input type="text" id="login-username" required>
                        <label>Username or Email</label>
                        <div class="error-message" id="username-error"></div>
                    </div>
                    <div class="inputBox">
                        <input type="password" id="login-password" required>
                        <label>Password</label>
                        <div class="error-message" id="password-error"></div>
                    </div>
                    <div class="links">
                        <a href="#">Forgot Password</a>
                        <a href="Signup.html">Sign Up</a>
                    </div>
                    <div class="inputBox">
                        <input type="submit" id="login-btn" value="Login">
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script>
    // Create grid items dynamically
    document.addEventListener('DOMContentLoaded', function() {
        const gridContainer = document.getElementById('gridContainer');
        const totalItems = 16 * 16; // 16x16 grid
        
        for (let i = 0; i < totalItems; i++) {
            const gridItem = document.createElement('div');
            gridItem.className = 'grid-item';
            gridContainer.appendChild(gridItem);
        }

        const loginBtn = document.getElementById('login-btn');
        const usernameInput = document.getElementById('login-username');
        const passwordInput = document.getElementById('login-password');
        const usernameError = document.getElementById('username-error');
        const passwordError = document.getElementById('password-error');

        loginBtn.addEventListener('click', function() {
            // Reset error messages
            usernameError.style.display = 'none';
            passwordError.style.display = 'none';

            // Validate inputs
            let isValid = true;

            if (usernameInput.value.trim() === '') {
                usernameError.textContent = 'Username or email is required';
                usernameError.style.display = 'block';
                isValid = false;
            }

            if (passwordInput.value.trim() === '') {
                passwordError.textContent = 'Password is required';
                passwordError.style.display = 'block';
                isValid = false;
            }

            if (!isValid) return;

            // Check credentials
            const users = JSON.parse(localStorage.getItem('users')) || [];
            const user = users.find(user => 
                (user.username === usernameInput.value.trim() || 
                 user.email === usernameInput.value.trim()) && 
                user.password === passwordInput.value
            );

            if (user) {
                // Store current user in localStorage
                localStorage.setItem('currentUser', JSON.stringify(user));
                
                // Redirect to index.html after successful login
                window.location.href = 'editor.html';
            } else {
                passwordError.textContent = 'Invalid username/email or password';
                passwordError.style.display = 'block';
            }
        });


    });
</script>
</body>
</html>
